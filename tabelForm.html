<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Form 1</title>
</head>
<body>
     <div class="content">
        <fieldset>
            <legend>Masukkan akun anda disini</legend>

            <table border="0" cellspacing="0" cellpadding="5" >
                <!-- BARIS PERTAMA -->
                <tr>
                    <th><label for="Username">Username</label></th>
                    <td>:</td>
                    <td><input type="text" id="Username"></td>
                </tr>
                <!-- BARIS KEDUA -->
                <tr>
                    <th><label for="Password">Password</label></th>
                    <td>:</td>
                    <td colspan="3"><input type="password" id="Password"></td>
                </tr>
                <!-- BARIS KETIGA -->
                <tr>
                    <td><button type="submit">Login</button></td>
                    <td></td>
                    <td><a href="">Forgot username/password</a></td>
                </tr>
            </table>
        </fieldset>
     </div>
</body>
</html>
<!--NB:
 untuk label username & password dibuat di elemen <th> agar dia bold-->
